<?xml version="1.0" encoding="UTF-8"?><html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" type="text/css" href="distributionVis.css" />
      <title>Visualize Distribution of msItems in Walters Manuscripts</title>
   </head>
   <body>
      <div style="position:absolute; top: 22px">Walters Ms. W.420, Almugavar Hours. 1510-1520 CE, Catalonia (?), Spain</div>
      <div title="MS 1" class="ms" style="height: 20px; border-style: solid; border-width: 1px; width: 90%; position: absolute; left: 20px; top: 40px; z-index: -1"></div>
      <div class="item" title="1r - 301v: Book of Hours" style="height: 20px; width: 90%; border-right-style: solid; background-color: black; z-index: 0; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="1r - 12v: Calendar" style="height: 20px; width: 4%; border-right-style: solid; background-color: green; z-index: 578; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="13v - 22r: Magnificat and four psalms" style="height: 20px; width: NaN; border-right-style: solid; background-color: black; z-index: NaN; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="24v - 124v: Hours of the Virgin" style="height: 20px; width: 37%; border-right-style: solid; background-color: black; z-index: 354; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="125v - 135v: Mass of the Virgin and Gospel Lesson of John" style="height: 20px; width: 40%; border-right-style: solid; background-color: black; z-index: 332; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="136r - 201v: Office of the Dead" style="height: 20px; width: 60%; border-right-style: solid; background-color: yellow; z-index: 200; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="203v - 235v: Penitential Psalms, litany, and prayers" style="height: 20px; width: 70%; border-right-style: solid; background-color: black; z-index: 132; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="236v - 248v: Obsecro te, Athanasian Creed" style="height: 20px; width: 74%; border-right-style: solid; background-color: black; z-index: 106; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="251r - 283v: Suffrages" style="height: 20px; width: 85%; border-right-style: solid; background-color: black; z-index: 36; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="284v - 288v: Salve sancta facies" style="height: 20px; width: 86%; border-right-style: solid; background-color: black; z-index: 26; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="289v - 295r: Hours of the Cross" style="height: 20px; width: NaN; border-right-style: solid; background-color: black; z-index: NaN; position: absolute; left: 20px; top: 40px;"></div>
      <div class="item" title="296r - 301r: Hours of the Holy Spirit" style="height: 20px; width: NaN; border-right-style: solid; background-color: black; z-index: NaN; position: absolute; left: 20px; top: 40px;"></div>
   </body>
</html>
